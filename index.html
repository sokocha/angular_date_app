<!doctype html>
<html ng-app>
<head>
   

    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>


    <script type="text/javascript">
        function DatesController($scope){
            $scope.dates = [];

            $scope.addDate = function () {
              $scope.dates.push({
                date: $scope.dateValue,
                year: moment($scope.dateValue).get('year')
                
              });

              $scope.dateValue = "";
            };
        }  
    </script>

</head>
<body>
    <div ng-controller="DatesController">

      <div id="AddDate">
        <h4>Add a Date</h4>
        <input type="date" ng-model="dateValue">
        <button ng-click="addDate()">Add to List of Dates</button>
      </div>


      <div id="DateList">
        <h4>Added Dates</h4>

        <table>
          <tr ng-repeat="date in dates">
            <td><b>Date: </b>{{date.date}}</td>
            <td><b>Year: </b>{{date.year}}</td>
  
          </tr>
        </table>

      </div>
      
    </div>
</body>
</html>
